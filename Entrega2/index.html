<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="" type="image/x-icon">
   <link rel="stylesheet" href="../Entrega2/assets/css/bootstrap.min.css" />
   <link rel="stylesheet" href="../Entrega2/assets/css/style.css" />
   <title>Tienda</title>
</head>

<body>
   <header class="container pt-5">
      <h1 class="text-secondary fw-bold">Tienda de <span class="text-success">frutas</span> y <span class="text-danger">verduras</span></h1>
      <h4 class="">hola, bienvenido a su tienda de frutas y verduras online</h4>
   </header>
   <main>
      <section class="container d-flex mt-5 align-items-center mb-4">
         <h6 class="pe-2 fw-bold mb-0">Categorías:</h6>
         <select class="form-select w-25 border border-success border-2" aria-label="Default select example" id="tipoProducto">
            <option selected value="0">Todo</option>
            <option value="Fruta">Frutas</option>
            <option value="Verdura">Verduras</option>
         </select>
      </section>
      <section class="container">
         <div class="d-flex justify-content-center" id="contenedorProductos"></div>
      </section>
      <section class="container">
         <h3 class="pt-5" id="resumenCompra"></h3>
         <!-- <ul id="listaCarrito" class="list-group list-group-numbered"></ul> -->
         <table class="table table-striped">
            <thead>
               <tr>
                  <th scope="col">ID</th> 
                  <th scope="col">Nombre producto</th>
                  <th scope="col">Precio Unitario</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Total</th>
               </tr>
            </thead>
            <tbody id="listaCarrito" class="fw-normal"></tbody>
         </table>
         <h4 class="" id="carritoTotal"></h4>
         <h4 class="pt-3">Datos de compra</h4>
         <form class="d-flex flex-column w-25 gap-2" id="formCompraFinal">
            <label for="nombre">Nombre:</label>
            <input required type="text" name="nombre">
            <label for="email">Correo:</label>
            <input required type="email" name="email">
            <label for="telefono">Teléfono:</label>
            <input required type="number" name="telefono">
            <input type="submit" value="Comprar" class="btn btn-success" id="botonCompraFinal">
         </form>
      </section>
   </main>
   <!-- Etiquetas script -->
   <script src="./assets/js/bootstrap.bundle.min.js"></script>
   <script type="text/javascript" src="./assets/js/tienda.js"></script>
</body>

</html>
